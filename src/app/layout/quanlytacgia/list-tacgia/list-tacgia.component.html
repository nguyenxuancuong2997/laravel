<div class="page-header">
    <div class="container">
          <h3 class="title">danh sách tác giả của chúng tôi  </h3>
    </div>
  
    <div class="breadcrumb-box">
         <div class="container">
               <ul class="breadcrumb">
                     <li>
                          <a href="/" ng-refle ct-router-link="/">Trang chủ</a>
                     </li>
  
                      <li>
                           <a href="/videos" ng-reflect-router-link="/videos">danh sách tác giả</a>
                      </li>
  
               </ul>
         </div>  
    </div>
  </div>
  <div class="container">
       
                          <div class="col-md-12">
                                 <div class="form-group">
                                       <div class="btn-group">
                                             
                                              <button class="btn btn-primary" [routerLink]="['/quanlytacgia/themtacgia']" ><a  style="color:black;" ><i class="fa fa-plus" style="padding-right: 10px;">thêm mới </i></a></button>
                                       </div>
                                 </div>
                          </div>
                            <table class="table table-bordered table-hover" >
                                    <thead>
                                    <tr>
                                            <th class="hidden-xs">ID</th>
                                            <th>mã tác giả </th>
                                            <th class="hidden-sm hidden-xs">tên tác giả</th>
                                            <th>nơi sống</th>
                                            <th>điện thoại</th>
                                            <th>ngày sinh</th>
                                            <th>Sửa</th>
                                            <th>xóa</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                         <tr *ngFor="let item of data">
                                            <td>{{item.id}}</td>
                                            <td>{{item.matacgia}}</td>
                                            <td>{{item.tentacgia}}</td>
                                            <td>{{item.noisong}}</td>
                                            <td>{{item.dienthoai}}</td>
                                            <td>{{item.ngaysinh}}</td>
                                            <td><a [routerLink]="['/quanlytacgia/suatacgia']" [queryParams]="{id: item.id }" class="text-center"  ><i class="fa fa-edit"></i></a></td>
                                            <td><a [routerLink]="['/quanlytacgia']" (click)="remove(item.id)" class="text-center"><i class="fa fa-times"></i></a></td>
                                          
                                        </tr>
                            </tbody>
                         </table>
            </div>
