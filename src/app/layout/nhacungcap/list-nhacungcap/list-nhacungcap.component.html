<div class="page-header">
    <div class="container">
          <h3 class="title">danh sách các thư viện  của chúng tôi </h3>
    </div>
  
    <div class="breadcrumb-box">
         <div class="container">
               <ul class="breadcrumb">
                     <li>
                          <a href="/" ng-refle ct-router-link="/">Trang chủ</a>
                     </li>
  
                      <li>
                           <a href="/videos" ng-reflect-router-link="/videos">danh sách ảnh</a>
                      </li>
  
               </ul>
         </div>  
    </div>
  </div>
  <div class="container">
            <div class="col-md-12">
                                 <div class="form-group">
                                       <div class="btn-group">
                                            <button class="btn btn-primary" [routerLink]="['/nhacungcap/themnhacungcap']" ><a  style="color:black;" ><i class="fa fa-plus" style="padding-right: 10px;">thêm mới </i></a></button>
                                       </div>
                                 </div>
                          </div>
                            <table class="table table-bordered table-hover" >
                                    <thead>
                                    <tr>
                                            <th class="hidden-xs">ID</th>
                                            <th>mã nhà xuất bản </th>
                                            <th class="hidden-sm hidden-xs">tên nhà xuất bản </th>
                                            <th>địa chỉ</th>
                                            <th>số điện thoại</th>
                                            
                                            <th>Sửa</th>
                                            <th>xóa</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                         <tr *ngFor="let item of data" >
                                            <td>{{item.id}}</td>
                                            <td>{{item.manhaxb}}</td>
                                            <td>{{item.tennhaxb}}</td>
                                            <td>{{item.diachi}}</td>
                                            <td>{{item.sodienthoai}}</td>
                                            <td><a href="#" class="text-center" [routerLink]="['/nhacungcap/suanhacungcap']" [queryParams]="{id: item.id }" ><i class="fa fa-edit"></i></a></td>
                                            <td><a href="#" [routerLink]="['/nhacungcap']" (click)="remove(item.id)"  class="text-center"><i class="fa fa-times"></i></a></td>
                                      </tr>
                            </tbody>
                         </table>
            </div>
