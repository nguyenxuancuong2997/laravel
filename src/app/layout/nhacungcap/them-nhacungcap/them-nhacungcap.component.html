<div class="container">
    <form [formGroup]="myForm" class="form-signin" (ngSubmit)="onSubmit()">
      <div class="form-group" style="text-align: center">
        <h4>Thêm nhà cung cấp  vào hệ thống </h4>
      </div>
      <div class="form-group">
            <p>mã nhà cung cấp  </p>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-envelope-o"></i>
          </span>
         <input  formControlName="manhaxb" type="text" class="form-control" placeholder="mã nhà cung cấp" >
          <div class="text-error" *ngIf="myForm.controls['manhaxb'].hasError('required') && myForm.controls['manhaxb'].touched">Không được để trống </div>

        </div>
      </div>

      <div class="form-group">
          <p>tên nhà cung cấp </p>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-envelope-o"></i>
        </span>
       <input  formControlName="tennhaxb" type="text" class="form-control" placeholder="tên nhà cung cấp " >
        <div class="text-error" *ngIf="myForm.controls['tennhaxb'].hasError('required') && myForm.controls['tennhaxb'].touched">Không được để trống </div>
        
      </div>
      </div>

      <div class="form-group">
          <p>địa chỉ</p>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-envelope-o"></i>
        </span>
       <input  formControlName="diachi" type="text" class="form-control" placeholder="tác giả" >
        <div class="text-error" *ngIf="myForm.controls['diachi'].hasError('required') && myForm.controls['diachi'].touched">Không được để trống </div>
        
      </div>
      </div>


    <div class="form-group">
        <p>số điện thoại</p>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-envelope-o"></i>
        </span>
      <input  formControlName="sodienthoai" type="text" class="form-control" placeholder="nhà cung cấp" >
        <div class="text-error" *ngIf="myForm.controls['sodienthoai'].hasError('required') && myForm.controls['sodienthoai'].touched">Không được để trống </div>
        
      </div>
  </div>

 
  <div class="form-group">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-sign-in" ></i>Thêm sản phẩm</button>
      </div>
    </form>
  </div>
